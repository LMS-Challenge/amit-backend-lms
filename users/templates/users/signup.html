<!-- templates/registration/signup.html -->
{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h2>Sign Up</h2>
<!-- student_signup.html -->
<form method="post" action="" enctype="multipart/form-data">
  {% csrf_token %}
  <label for="id_email">Email:</label>
  <input type="email" name="email" placeholder="Email" required>

  <label for="id_password">Password:</label>
  <input type="password" name="password" placeholder="Password" required>

  <label for="id_confirm_password">Confirm Password:</label>
  <input type="password" name="confirm_password" placeholder="Password" required>

  <label for="id_first_name">First Name:</label>
  <input type="text" id="id_first_name" name="first_name">

  <label for="id_last_name">Last Name:</label>
  <input type="text" id="id_last_name" name="last_name">

  <label for="id_date_of_birth">Date of Birth:</label>
  <input type="date" id="id_date_of_birth" name="date_of_birth">

  <label for="id_gender">Gender:</label>
  <select id="id_gender" name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
   
  </select>

  <label for="id_profile_image">Profile Image:</label>
  <input type="file" id="id_profile_image" name="profile_image">

  <input type="submit" value="Sign Up">
</form>


{% endblock %}
