{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Are you sure you want to delete "{{ object.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <a href="{% url 'content_list' pk=course.pk %}" class="btn btn-secondary">Cancel</a>
        <input type="submit" value="Confirm" class="btn btn-danger">
    </form>
</div>
{% endblock %}
