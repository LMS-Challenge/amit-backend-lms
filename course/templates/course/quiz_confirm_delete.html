{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete "{{ object.quiz_title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
    <a href="{% url 'quiz_list' pk=object.course.pk %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
