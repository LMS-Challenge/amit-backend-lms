{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Content List</h2>
    <div class="row">
        {% for content in content_list %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ content.title }}</h5>
                    <p class="card-text">{{ content.description }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'content_detail' content.id %}" class="btn btn-sm btn-outline-secondary">View</a>
                            <a href="{% url 'content_update' content.id %}" class="btn btn-sm btn-outline-secondary">Edit</a>
                        </div>
                        <small class="text-muted">{{ content.created_at }}</small>
                    </div>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No content available.</p>
        {% endfor %}
    </div>
    <a href="{% url 'content_add' pk=course.pk %}" class="btn btn-primary">Add New Content</a>
</div>
{% endblock %}
