{% extends "base.html" %}

{% block content %}
  <h2>{% if object.id %}Edit{% else %}New{% endif %} Content</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'content_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
