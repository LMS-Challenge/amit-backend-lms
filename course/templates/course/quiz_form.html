{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>{% if object %}Edit{% else %}New{% endif %} Quiz</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'quiz_list' pk=course.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
